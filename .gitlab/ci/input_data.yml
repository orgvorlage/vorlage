.input_data:
  before_script:
    - set -x
    - mkdir -p artifact
    - |
      source dev/etc/meta.sh
      if [[ $INPUT_DATA_TYPE == EXTERNAL ]]; then
        mkdir -p $WORKING_DIRECTORY
        git clone $INPUT_DATA_REPO $WORKING_DIRECTORY/input_data
      fi
